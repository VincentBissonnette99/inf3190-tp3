<html>
<head>
    <title>Recherche</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='/assets/css/main.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <div id="main">
        <div class="inner">

            <!-- Header -->
            <header id="header">
                <a href="{{ url_for('index') }}" class="logo"><strong>Centre d'adoption</strong> Bellerive</a>
            </header>

            <!-- Banner -->
            <section id="banner">
                <div class="content">
                    <form method="post" action="{{ url_for('recherche') }}">
                        <div class="row gtr-uniform">
							<div class="col-12 col-12-xsmall">
								<input type="text" name="query" id="query" placeholder="Recherche"/>
							</div>
						</div>
                    </form>
                </div>
            </section>

			<!-- Éléments de recherche -->

			<div class="content">
				{% for animal in found_animals %}
				<article class="recherche">
					<h3>{{ animal.nom }}</h3>
					<h5>{{ animal.espece }}</h5>
					<p>{{ animal.description }}</p>
					<a href="{{ url_for('animal', animal_id=animal.id) }}" class="button">
						En savoir plus
					</a>
				</article>
				{% endfor %}
			</div>

        </div>
    </div>

    <!-- Sidebar -->
    {% include 'sidebar.html' %}

</div>

<!-- Scripts -->
<script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/browser.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/breakpoints.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/util.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>

</body>
</html>
